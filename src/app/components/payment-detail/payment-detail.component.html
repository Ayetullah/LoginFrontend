<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)"> 
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="this.servicePaymentDetail.formData.CardOwnerName"
                class="form-control" placeholder="Card Owner Name" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="this.servicePaymentDetail.formData.CardNumber" class="form-control"
                placeholder="16 Digit Card Number" required maxlength="16" minlength="16">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-7">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
                <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="this.servicePaymentDetail.formData.ExpirationDate"
                    class="form-control" placeholder="MM/YY" required maxlength="5" minlength="5">
            </div>
        </div>
        <div class="form-group col-md-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <input name="CVV" #CVV="ngModel" [(ngModel)]="this.servicePaymentDetail.formData.CVV" class="form-control" placeholder="CVV"
                    type="password" required minlength="3" maxlength="3">
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit">
            <i class="fas fa-database"></i>
            Submit</button>
    </div>
</form>
